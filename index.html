<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tail Rescue</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Rubik" rel="stylesheet">
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!--Validin Initialization-->
    <script src="assets/validin.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcXBbhAHZ_jZJMsrgXVcbVDGuBNwYRV40&libraries=places&callback=initAutocomplete"
    async defer></script>
    <script src="assets/app.js"></script>
    
</head>
<body>
    
        <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Tail Rescue</h1>
                  <p class="lead">Search for your lost pet or post a found pet here to help your neighbor!</p>
                </div>
              </div>

              <input id="pac-input" class="controls" type="text" placeholder="Search Box">
              <div id="map"></div>

                    <div class="container-fluid">
                    
                <form id="demo-form">
                
                

                <label for="human-info">Your Contact Info:</label>
                <p>
                  <input name="full-name" id="full-name" placeholder="Your Name" validate="name">
                  <br>
                  <input name="email" data-parsley-trigger="change" id="email-input" placeholder="Email" validate="email">
                  <br>
                  <input name="phone" id="phone" placeholder="Your Phone #" validate="phone">
                  <br>


                </p>
                <label for="dog-info">Dog Info:</label>
                <br>
                  <label for="lostOrFound">Was the dog:</label>
                  <p>
                  <input name="lostOrFound" id="lost" placeholder="Lost/Found?" validate="alpha">
                  <br>                
                  <input name="gender" id="gender" placeholder="Male/Female?" validate="alpha">
                  <br>
                  <input name="microchip" id="microchip" placeholder="Microchipped (Yes/No)?" validate="alpha">
                  <br>
                  <br>
                  
                  <label for="dog-info">Please include as much of the following information as possible:</label>
                  <p>
                    <input name="name" id="name" placeholder="Dog's Name" validate="name">
                    <br>
                    <input name="dogInfo" id="breed" placeholder="Dog's Breed" validate="alpha">
                    <br>
                    <input name="dogInfo" id="color" placeholder="Dog's Color" validate="alpha">
                    <br>
                    <input name="dogInfo" id="size" placeholder="Dog's Weight (lbs)" validate="max:200">
                    <br>
                    <!--This is where the Google API will come into play.  Jose, if you need to change this field in any way, go ahead.-->
                    <input name="dogInfo" id="location" placeholder="Location Lost">
                    <br>
                  </p>
                
                  <p>
                  <label for="message">Additional Notes (20 chars min, 200 max) :</label>
                  <textarea id="message" class="form-control" name="message" validate="min_length:5" validate="MAX_length:200"></textarea>
                  </p>
                
                  <br>
                  <input type="submit" class="btn btn-success" id="submit" value="Submit">
                
                </form>
              </br>

              
                <br>
                <div class="row">
    
                  <div class="col-md-12">
            
                    <!-- Current Pets-->
                    <div class="card mb-4">
                      <div class="card-header">Pets</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='pet-table'>
                          <thead>
                            <tr>
                              <th scope="col">Dog Name</th>
                              <th scope="col">Breed</th>
                              <th scope="col">Color</th>
                              <th scope="col">Size</th>
                              <th scope="col">Location</th>
                              <th scope="col">Microchip</th>
                              <th scope="col">Lost/Found</th>
                              <th scope="col">M/F</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
                
                

              <footer class="footer">
                    <div class="container">
                      <span class="text-muted">Powered by <a target="_blank" href="https://github.com/Tonybarajas21">Tony</a>, <a target="_blank" href="https://github.com/GregLChristensen">Greg</a>, <a target="_blank" href="https://github.com/jaredrhodes15">Jared</a> and <a target="_blank" href="https://github.com/ibaveda">Igor</a> </span>
                    </div>
                  </footer>
              
                  
    

     

    


   
    
    
  
   
</body>
</html>
