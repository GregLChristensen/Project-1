<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tail Rescue</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Rubik" rel="stylesheet">
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Parsley JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcXBbhAHZ_jZJMsrgXVcbVDGuBNwYRV40&libraries=places&callback=initAutocomplete"
    async defer></script>
    <script src="assets/app.js"></script>
    
</head>
<body>
    
        <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Tail Rescue</h1>
                  <p class="lead">Search for your lost pet or post a found pet here to help your neighbor!</p>
                </div>
              </div>

              <input id="pac-input" class="controls" type="text" placeholder="Search Box">
              <div id="map"></div>
              <!--<div class="bs-callout bs-callout-warning hidden">
                  <h4>Oh snap!</h4>
                  <p>This form seems to be invalid :(</p>
                </div>
                
                <div class="bs-callout bs-callout-info hidden">
                  <h4>Yay!</h4>
                  <p>Everything seems to be ok :)</p>
                </div>
                <div class="row">
                  <div class="col-md"> -->
                    <div class="container-fluid">
                    <!--below line is required for parsley to validate the form-->
                <form id="demo-form" data-validate="parsley">
                
                

                <label for="human-info">Your Contact Info:</label>
                <p>
                  <input type="text" name="full-name" id="full-name" placeholder="Your Name" required="">
                  <br>
                  <!-- <input type="email" data-parsley-type="email" data-parsley-trigger="input"  id="email-input" placeholder="Your Email" required> -->
                  <input type="email" class="form-control" name="email" data-parsley-trigger="change" id="email-input" required="">
                  <br>
                  <!--Can't get the maxlength to work with numbers.  Still working on it -Jared- -->
                  <input type="number" data-parsley-maxlength="10" id="phone" placeholder="Your Phone #" required="">
                  <br>


                </p>
                <label for="dog-info">Dog Info:</label>
                <br>
                  <label for="lostOrFound">Was the dog:</label>
                  <p>
                    Lost: <input type="radio" name="lostOrFound" id="lost" value="Lost" required="">
                    Found: <input type="radio" name="lostOrFound" id="found" value="Found">
                  </p>

                  <p>
                    Male: <input type="radio" name="gender" id="genderM" value="M" required="">
                    Female: <input type="radio" name="gender" id="genderF" value="F">
                  </p>

                  <label for="microchip">Microchip?</label>
                  <p>
                    Yes: <input type="radio" name="microchip" id="microchipY" value="Yes" required="">
                    No: <input type="radio" name="microchip" id="microchipN" value="No">
                  </p>

                  <label for="dog-info">2 of the following required):</label>
                  <p>
                    <input type="text" name="name" id="name" placeholder="Dog's Name" required="">
                    <br>
                    <!--I might change this to a dropdown of breeds known because the Firebase data would be messsy -Jared- -->
                    <input type="text" name="dogInfo" id="breed" placeholder="Dog's Breed" required="">
                    <br>
                    <!--Will probably change this to a dropdown to help actually match dogs, so we don't have 40 different colors-->
                    <input type="text" name="dogInfo" id="color" placeholder="Dog's Color" required="">
                    <br>
                    <!-- Probably a dropdown or radio button as well-->
                    <input type="text" name="dogInfo" id="size" placeholder="Dog's Size" required="">
                    <br>
                    <!--This is where the Google API will come into play.  Jose, if you need to change this field in any way, go ahead.-->
                    <input type="text" name="dogInfo" id="location" placeholder="Location Lost" required="">
                    <br>
                  </p>
                
                <!--I can't get the data-parsley-length to check the form length correctly or warn without making it a required field. Still trouble shooting. -Jared- -->
                  <p>
                  <label for="message">Additional Notes (20 chars min, 200 max) :</label>
                  <textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-length="[20, 200]"  data-parsley-validation-threshold="10"></textarea>
                  </p>
                
                  <br>
                  <input type="submit" class="btn btn-success" id="submit" value="Submit">
                
                </form>
              </br>

              
                <br>
                <div class="row">
    
                  <div class="col-md-12">
            
                    <!-- Current Pets-->
                    <div class="card mb-4">
                      <div class="card-header">Pets</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='pet-table'>
                          <thead>
                            <tr>
                              <th scope="col">Dog Name</th>
                              <th scope="col">Breed</th>
                              <th scope="col">Color</th>
                              <th scope="col">Size</th>
                              <th scope="col">Location</th>
                              <th scope="col">Microchip</th>
                              <th scope="col">Lost/Found</th>
                              <th scope="col">M/F</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              
              </div>
                
                

              <footer class="footer">

                    </div>
                  </footer>
